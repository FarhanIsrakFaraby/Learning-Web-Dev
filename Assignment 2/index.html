<!doctype html>
<html lang="en" class="bg-[#412567]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nav bar -->
    <div class="flex justify-between items-center gap-[314px] p-4 margin-width">
      <h1 class="font-bold text-3xl text-white">
        Tech<span
          class="bg-gradient-to-r from-[rgba(145,0,248,1)] via-[rgba(251,9,180,1)] to-[rgba(247,233,63,1)] bg-clip-text text-transparent"
          >Wave</span
        >
      </h1>
      <div class="flex justify-between gap-8 text-white">
        <p>About</p>
        <p>Episodes</p>
        <p>Host</p>
      </div>
      <div
        class="pt-[12px] pb-[12px] pr-[16px] pl-[16px] rounded-4xl font-bold flex gap-2 bg-gradient-to-r from-[rgba(145,0,248,1)] via-[rgba(251,9,180,1)] to-[rgba(247,233,63,1)]"
      >
        <button class="text-white">Subscribe</button>
        <img src="./images/assets/ArrowRight.png" alt="" />
      </div>
    </div>

    <!-- Hero Section -->
    <div>
      <div class="hero-bg-image relative">
        <img
          class="micro absolute right-[41.5%] top-[14%] pt-[68px] pb-[81px] pr-[75px] pl-[75px] border-2 border-gray-400 rounded-[200px]"
          src="./images/assets/microphone.png"
          alt=""
        />
        <p class="text-5xl font-bold text-white absolute right-[43%] top-[66%]">TechWave</p>
        <p class="text-white font-thin text-[12px] absolute right-[38%] top-[75%]">
          Your daily dose of tech insights, productivity hacks, and personal
          growth
        </p>
        <div class="absolute right-[38%] top-[79%] flex items-center gap-3">
          <button class="flex items-center gap-2 px-5 py-3 rounded-full bg-gradient-to-r from-[#fcb045] via-[#fd1d9f] to-[#833ab4] text-white text-[14px] font-semibold shadow-lg">
            <img class="w-5 h-5" src="./images/assets/spotify.png" alt="Spotify">
            Listen on Spotify
          </button>
          <button class="flex items-center gap-2 px-5 py-3 rounded-full border border-[#00e981] text-[#00e981] text-[14px] font-semibold bg-[#0e0f24]/40 backdrop-blur-sm">
            <img class="w-5 h-5" src="./images/assets/message.png" alt="Subscribe">
            Subscribe
          </button>
        </div>
        <p class="absolute text-black font-bold bg-green-500 pt-[8px] pb-[8px] pr-[16px] pl-[16px] rounded-[20vh] top-[15%] right-[41%]">NEW</p>
      </div>
    </div>
  </body>
</html>
