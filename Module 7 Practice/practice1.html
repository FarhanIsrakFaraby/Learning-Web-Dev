<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 500px;
        }
        .box{
            border-radius: 20px;
            height: 92vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .left{
            width: 40vh;
            background-color: #bfc9c9;
        }
        .right{
            width: 160vh;
            background-color: #cabfb3;
            /* margin-left: -80px; */
        }
        @media screen and (max-width:576px) {
            .container{
                /* align-items: flex-end; */
                gap: 10px;
                display: grid;
                grid-template-columns: repeat(1, 1fr);
            }
            .box{
                width: 100%;
                height: 100%;
            }
            .left{
                height: 200px;
                margin-top: 10px;
            }
            .right{
                margin-top: -15px;
                height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="box left">Left</h1>
        <h1 class="box right">Right</h1>
    </div>
</body>
</html>
